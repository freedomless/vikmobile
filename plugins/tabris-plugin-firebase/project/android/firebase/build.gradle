apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

dependencies {
    compile 'com.eclipsesource.tabris.android:tabris:3.0.0'
    compile "com.google.firebase:firebase-core:$playServicesVersion"
    compile "com.google.firebase:firebase-messaging:$playServicesVersion"
    compile "com.google.firebase:firebase-analytics:$playServicesVersion"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.13.0'
    testCompile 'com.squareup.assertj:assertj-android:1.2.0'
    testCompile 'org.robolectric:robolectric:3.8'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}

android {

    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 27
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    sourceSets {
        main {
            java.srcDirs = ['../../../src/android']
        }
    }

}

// the firebase plugin has to be at the bottom of the gradle file
apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
